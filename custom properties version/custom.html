<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="custom.css" />
    <!-- <link rel="stylesheet" href="custom-light.css" /> -->
    <!-- <link rel="stylesheet" href="custom-dark.css" /> -->

    <title>Github login</title>
  </head>

  <body class="light-theme">
    <div class="header">
      <img src="img/l-logo.png" alt="Github logo" />
      <!-- <img src="img/d-logo-2.png" alt="Github logo" /> -->
      <h1>Sign in to GitHub</h1>
    </div>

    <div class="container">
      <form class="container__form" action="#">
        <div class="container__form--name">
          <label for="username" class="label">Username or email address</label>
          <input type="text" id="username" class="input" required />
        </div>

        <div class="container__form--pass">
          <div class="pass">
            <label for="password" class="label">Password</label>
            <a href="https://github.com/password_reset" class="forgot"
              >Forgot password?</a
            >
          </div>
          <input type="password" id="password" class="input" required />
        </div>

        <div class="container__form--button">
          <button class="button">Sign in</button>
        </div>
      </form>

      <form class="login" action="#">
        <p>
          New to Github?
          <a href="https://github.com/join?source=login" class="create"
            >Create an account.</a
          >
        </p>
      </form>
    </div>

    <div class="footer">
      <a
        href="https://docs.github.com/en/github/site-policy/github-terms-of-service"
        class="link"
        >Terms</a
      >
      <a
        href="https://docs.github.com/en/github/site-policy/github-privacy-statement"
        class="link"
        >Privacy</a
      >
      <a href="https://github.com/security" class="link">Security</a>
      <a href="https://support.github.com/request" class="contact"
        >Contact GitHub</a
      >
    </div>

    <!-- dark/light switch -->
    <label class="switch">
      <i class="fas fa-adjust"></i>
      <div>
        <input type="checkbox" class="checkbox" />
        <span class="slider round"></span>
      </div>
    </label>
    <p class="theme-switch">Switch theme</p>

    <script src="custom.js"></script>
  </body>
</html>
