<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="img-switch.css" />
    <title>Light / dark mode img switch demo</title>
  </head>
  <body>
    <picture>
      <source
        media="(prefers-color-scheme: light)"
        srcset="
          https://via.placeholder.com/180/ffff00/000000?text=Light%20image
        "
      />
      <source
        media="(prefers-color-scheme: dark)"
        srcset="https://via.placeholder.com/180/002244/ffffff?text=Dark%20image"
      />
      <img
        src="https://via.placeholder.com/180/ffff00/000000?text=Light%20image%20fallback"
        alt=""
      />
    </picture>

    <div>
      <h1>Switch theme:</h1>
      <button onclick="setPicturesThemed(null)">Default (system)</button>
      <button onclick="setPicturesThemed('light')">Light</button>
      <button onclick="setPicturesThemed('dark')">Dark</button>
    </div>

    <script src="img-switch.js"></script>
  </body>
</html>
